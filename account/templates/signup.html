{% extends 'base.html' %}


{% block content %}
<div class="container-fluid">
  <div class="pt-6" style="background-color: #2E9FEE;">
  
  <div class="row">
  <div class="col-md-6">
  <div class="container pt-5">
        <div class="col"style="width: 26rem; height:15;">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-2">
              <div class="text-muted text-center mb-1"><p class="font-weight-bolder">Sign Up</p></div>
              <div class="btn-wrapper text-center">
                <a href="{% url 'social:begin' 'github' %}" class="">
                  <span class="btn-inner--icon"><img src="/static/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text"></span>
                </a>
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="">
                  <span class="btn-inner--icon"><img src="/static/img/icons/common/google.svg"></span>
                  <span class="btn-inner--text"></span>
                </a>
                <a href="{% url 'social:begin' 'facebook' %}" class="">
                  <span class="btn-inner--icon"><img src="/static/img/icons/common/github.svg"></span>
                  <span class="btn-inner--text">facebook</span>
                </a>
              </div>
            </div>
  
  
            <div class="card-body px-lg-4 py-lg-2">
              <div class="text-center text-muted mb-4">
                <p>Or login with credentials</p>
              </div>
  
              
              <form role="form" method="POST">{% csrf_token %}
                
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" placeholder="Email" name="username" type="text">
                  </div>
                </div>
                
                
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Password" type="password">
                  </div>
                </div>
  
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" placeholder="Confirm Password" name="conf_password" type="password">
                  </div>
                </div>
                
                          
              <div class="container">
              <div class="row">
  
                <div class="col-md-6">
                  <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin2"><span class="text-default opacity-5"><p style="font-size:90%;">Remember</p></span></label>
                </div>
                </div>
                <div class="col-md-6"> 
                   <a href="#" class="display-block" role="button"><span class="small">Create Account</span></a>  
                </div>
                </div>
  
              </div>
            </div>
  
                
  
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Sign Up</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  
  
  <div  class="container-fluid">
  <footer class="footer">
      <div class="container-fluid">
        <div class="row row-grid align-items-center mb-5">
          <div class="col-lg-6">
            <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
            <h4 class="mb-0 font-weight-light">Let's get in touch on any of these platforms.</h4>
          </div>
          <div class="col-lg-6 text-lg-center btn-wrapper">
            <button target="_blank" href="https://twitter.com/creativetim" rel="nofollow" class="btn btn-icon-only btn-twitter rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fa fa-twitter"></i></span>
            </button>
            <button target="_blank" href="https://www.facebook.com/CreativeTim/" rel="nofollow" class="btn-icon-only rounded-circle btn btn-facebook" data-toggle="tooltip" data-original-title="Like us">
              <span class="btn-inner--icon"><i class="fab fa-facebook"></i></span>
            </button>
            <button target="_blank" href="https://dribbble.com/creativetim" rel="nofollow" class="btn btn-icon-only btn-dribbble rounded-circle" data-toggle="tooltip" data-original-title="Follow us">
              <span class="btn-inner--icon"><i class="fa fa-dribbble"></i></span>
            </button>
            <button target="_blank" href="https://github.com/creativetimofficial" rel="nofollow" class="btn btn-icon-only btn-github rounded-circle" data-toggle="tooltip" data-original-title="Star on Github">
              <span class="btn-inner--icon"><i class="fa fa-github"></i></span>
            </button>
          </div>
        </div>
        <hr>
        <div class="row align-items-center justify-content-md-between">
          <div class="col-md-6">
            <div class="copyright">
              &copy; 2020 <a href="" target="_blank">Creative Tim</a>.
            </div>
          </div>
          <div class="col-md-6">
            <ul class="nav nav-footer justify-content-end">
              <li class="nav-item">
                <a href="" class="nav-link" target="_blank">Creative Tim</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link" target="_blank">About Us</a>
              </li>
              <li class="nav-item">
                <a href="https://www.creative-tim.com/blog" class="nav-link" target="_blank">Blog</a>
              </li>
              
            </ul>
          </div>
        </div>
      </div>
    </footer>
    </div>
  
          
{% endblock content %}
